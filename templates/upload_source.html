{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card">
        <h2 class="mb-md">Upload Source Sentences</h2>

        {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">Target Language</label>
                <select name="language" class="form-select" required>
                    <option value="" disabled selected>Select a language</option>
                    {% for code in languages %}
                    <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">CSV File</label>
                <input type="file" name="file" accept=".csv" class="form-input" required>
                <p class="text-muted" style="font-size: 0.8rem; margin-top: 0.5rem;">
                    CSV must contain a column named <code>text</code> (or <code>sentence</code>/<code>source</code>).
                </p>
            </div>

            <div class="flex justify-between items-center mt-md">
                <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
