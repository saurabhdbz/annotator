{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="card auth-card" style="max-width: 500px;">
        <h2 class="text-center mb-md">Change Password</h2>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        <div class="text-center mt-md">
            <a href="/annotator/dashboard" class="btn btn-primary">Go to Dashboard</a>
        </div>
        {% else %}

        <form method="post">
            <div class="form-group">
                <label class="form-label">Current Password</label>
                <input type="password" name="current_password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-input" required>
            </div>

            <div class="flex justify-between items-center mt-md">
                <a href="/annotator/dashboard" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
